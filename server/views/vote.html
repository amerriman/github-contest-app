{% extends 'layout.html' %}

{% block title %}{% endblock %}


{% block content %}

  <div class="container">
    <table class="table table-striped">
      <thead>
        <tr>
          <th>VOTE</th>
          <th>GH Name</th>
          <th>GH URL</th>
          <th>Gh Image</th>
        </tr>
      </thead>
      <tbody>
      {% for item in submitsArray %}
        <tr>
          <td></td>
          <td>{{ item.githubName }}</td>
          <td>{{ item.githubURL }}</td>
          <td>{{ item.githubImage }}</td>
        </tr>

        {% endfor %}

      </tbody>

    </table>

  </div>

{% endblock %}
